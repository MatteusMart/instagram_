<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="img/cellphone.png" alt="Cell phone device">
        </div>
        <div class="continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="">
                </div>
                <a href="" class="login" target="_blank">Continue @MART_CHORA AGR RI DEPOIS</a>
                <a href="" class="logout" target="_blank">Remover Conta</a>
            </div>
            <!-- div= cria um bloco
            span= em linha -->
            <div class="group">
                <p class="not-account">Não é @MART_SEM_FREIO</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    <a href="" class="link-blue" target="_blank">Inscreva-se</a>
                </p>
            </div>
            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/us/app/"
                    class="app-download"></a>
                    <a href="https://play.google.com/store/apps/"
                    class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
